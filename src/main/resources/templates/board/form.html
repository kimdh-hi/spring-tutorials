<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head('게시판')"></head>
<body>
    <nav th:replace="fragments/common :: menu('board')"></nav>

    <main class="container">
      <form th:action="@{/board/form}" method=post th:object="${board}">
          <input type="hidden" th:field="*{id}">
      <div class="starter-template text-center py-5 px-3">

          <!-- 제목 -->
          <div class="mb-3">
            <label for="title" class="text-start form-label col-sm-2">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
              <div class="invalid-feedback text-start" th:if="${#fields.hasErrors('title')}">
                  <p>제목 에러 메시지</p>
              </div>
          </div>

          <!-- 내용 -->
          <div class="mb-3">
            <div class="form-floating">
              <textarea class="form-control" id="contents" style="height: 100px" rows=3 th:field="*{contents}"></textarea>
              <label for="contents">내용</label>
            </div>
          </div>

          <div class="text-end">
              <button type="submit" class="btn btn-primary">작성</button>
          </div>

        </div>
        </form>
    </main><!-- /.container --> 
</body>
</html>
