<!DOCTYPE html>
<html xmlns:th="https://www.thymelead.org">
<head th:replace="fragments/head :: head('')"></head>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top mb-5" th:fragment="menu(menu)">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Spring Tutorial</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div th:if="${session.saveUser == null}" class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" th:classappend="${menu}=='join' ?  'active'">
            <a class="nav-link" aria-current="page" th:href="@{/user/join}">회원가입</a>
          </li>
          <li class="nav-item" th:classappend="${menu}=='login' ?  'active'">
            <a class="nav-link" href="#" th:href="@{/user/login}">로그인</a>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse" th:if="${session.saveUser != null}">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item" th:classappend="${menu}=='home' ?  'active'">
            <a class="nav-link" aria-current="page" href="/">홈</a>
          </li>
          <li class="nav-item" th:classappend="${menu}=='board' ?  'active'">
            <a class="nav-link" href="#" th:href="@{/board/list}">게시판</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</html>
